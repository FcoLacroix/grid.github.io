<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Tienda Lacroix</title>
</head>
<body>
    <div class="grid_container">
    <nav class="navbar">
        <span class="tittle">Think Garden</span>
    </nav>
    <aside class="aside">
        <p class="aside__tittle">Categorías</p>
        <p class="aside__category">Plantas de Interior <span class="aside__total">(12)</span></p>
        <p class="aside__category">Plantas de Exterior <span class="aside__total">(18)</span></p>
        <p class="aside__category">Accesorios <span class="aside__total">(20)</span></p>
    </aside>
    <section class="section">
        <div class="section__card">
            <img src="assets/imgs/01.jpg" class="section__img" />
            <p>Monstera 70 cm</p>
            <p>$25.000</p>
            <button class="card_button">comprar</button>
        </div>
        <div class="section__card">
            <img src="assets/imgs/02.jpg" class="section__img"/>
            <p>Maranta 56 cm </p>
            <p>$15.000</p>
            <button class="card_button">comprar</button>
        </div>
        <div class="section__card">
            <img src="assets/imgs/03.jpg" class="section__img"/>
            <p>Split Philo 120 cm</p>
            <p>$49.990</p>
            <button class="card_button">comprar</button>
        </div>
        <div class="section__card">
            <img src="assets/imgs/04.jpg" class="section__img"/>
            <p>Ficus Lyrata 175 cm</p>
            <p>$89.000</p>
            <button class="card_button">comprar</button>
        </div>
        <div class="section__card">
            <img src="assets/imgs/05.jpg" class="section__img"/>
            <p>Calathea 45 cm </p>
            <p>$19.990</p>
            <button class="card_button">comprar</button>
        </div>
    </section>
    <Footer class="footer"> © 2023 Think Garden | </Footer>
</div>
</body>
</html>
